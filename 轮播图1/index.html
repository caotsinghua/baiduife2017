<head>

	<link rel="stylesheet" type="text/css" href="slider.css">

		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			width: 500px;
			height: 300px;
		}
		.slide-wrap{
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
		.one{
			background: #ccc;
		}
		.two{
			background: red;
		}
		.three{
			background: blue;
		}

	</style>
</head>
<body>
<div class="wrap">
	<div class="slide-wrap">
		<ul class="slider">
			<li class="slider-item one"></li>
			<li class="slider-item two"></li>
			<li class="slider-item three"></li>
			<li class="slider-item four">44</li>
		</ul>
	</div>
	
	<div class="controls-wrap">
	</div>
</div>

	<script type="text/javascript" src="slider.js"></script>
</body>
</html>
