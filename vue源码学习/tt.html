<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	main{
		display: block;
		width: 100%;
		height: 100%;
	}
	.left,.right{
		width: 200px;
		background: yellow;
		height: 200px;
	}
	.center{
		width: 100%;
		height: 300px;
		background: blue;
		float: left;
		margin-left: 200px;

	}
	.left{
	float: left;
	margin-right: -200px;
	}
	.right{
	background: red;
	float: left;
	}
	</style>
</head>
<body>
<main>
	<div class="left"></div>
	<div class="center"></div>
	<div class="right"></div>
</main>
	
</body>
</html>
