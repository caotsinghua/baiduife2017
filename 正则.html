<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
	<div class="app">
		<div class="task1">
			<h3>任务1：匹配手机号</h3>
			<label for="text1">输入手机号：</label>
			<input type="text" id="text1">
			<button id="btn1">检验</button>
			<p class="error" id="error1"></p>
		</div>
		<div class="task2">
			<h3>任务2：是否有相邻重复单词</h3>
			<label for="text2">输入：</label>
			<input type="text" id="text2">
			<button id="btn2">校验</button>
			<p class="error" id="error2"></p>
		</div>
	</div>
	<script type="text/javascript">
	'use strict';
	(function(){
		let reg1=/^\(?\d{3}[)-\s]?\d{8}$/i;
		let reg2=/\b([a-zA-Z]+)\b\s+\1\b/;//匹配具有连续单词
		let btn1=document.getElementById("btn1"),
			btn2=document.getElementById("btn2"),
			text1=document.getElementById("text1"),
			text2=document.getElementById("text2")
		function test(obj,reg){
			let text=obj.value;
			return reg.test(text);
		}
		btn1.addEventListener('click',function(){
			if(test(text1,reg1)===false){
				document.getElementById("error1").innerText="校验失败";
			}else{
				document.getElementById("error1").innerText="校验成功";
			}
		})
		btn2.addEventListener('click',function(){
			if(test(text2,reg2)===false){
				document.getElementById("error2").innerText="校验失败";
			}else{
				document.getElementById("error2").innerText="校验成功";
			}
		})
	}())

	</script>
</body>
</html>
